<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <label for="#s-from">From</label>
        <select id="s-from" name="From Currency">
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <br>
        <input class="ipt" id="c-from" type="text" name="convert-from" value="">
      </section>
      <section>
        <label for="#s-to">To</label>
        <select id="s-to" name="To Currency">
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
        <br>
        <input class="ipt" id="c-to" type="text" name="convert-to" value="">
      </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
